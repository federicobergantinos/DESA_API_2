name: CICD \ Deploy to AWS ECS

on:
  issue_comment:
    types: [created]

jobs:
  build-and-deploy:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, 'DEPLOY') &&
      startsWith(github.event.issue.pull_request.base.ref, 'develop')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Docker image
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          PROJECT: wallet-serving
        run: |
          docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ env.PROJECT }}:latest \
            ../backend/ --push

      - name: Update ECS service with new image
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          PROJECT: wallet-serving
          CLUSTER_NAME: InfraBase-ECSCluster-f3Ia4koRrIVC
          SERVICE_NAME: wallet-serving-WalletECSService-gTpShkuCX8c2
        run: |
          aws ecs update-service --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment

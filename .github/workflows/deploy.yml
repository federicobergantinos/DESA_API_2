name: Deploy to AWS ECS v2

on:
  pull_request_review:
    types: [submitted]
    branches: [develop]

  workflow_dispatch:

name: build-and-deploy

jobs:
  build-and-deploy:
    if: |
      github.event.pull_request &&
      github.event.pull_request.base.ref == 'develop' &&
      contains(github.event.pull_request.comment.body, 'DEPLOY')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trigger Deployment on EC2
        env:
          EC2_USER: ec2-user
          EC2_HOST: ${{ secrets.EC2_HOST }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          PROJECT: wallet-serving
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'bash -s' <<'EOF'
            cd DESA_API_2/ || exit 1
            git pull origin develop

            # Build and run the Docker image
            cd backend
            docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$PROJECT:latest . --push
          EOF
